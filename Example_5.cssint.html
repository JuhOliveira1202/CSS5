<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
	border: 1px solid black;
}
table {
	border-collapse: collapse;
	width: 100%;
}
td {
	height: 50px;
	vertical-align: bottom;
}
</style>
</head>
<body>
<h2> A propriedade de alinhamento vertical </h2>
<p> Esta propriedade define o alinhamento vertical (como superior, inferior ou central) do conteúdo em th ou td. </p>
<table>
	<tr>
		<th> Primeiro nome </th>
		<th> Sobrenome </th>
		<th> Poupança </th>
	</tr>
	<tr>

		<td> Santos </td>
		<td> 100€ </td>
	</tr>
	<tr>
		<td> Rita </td>

		<td> 30€ </td>
	</tr>
	<tr>
		<td> Jorge </td>
		<td> Silva </td>
		<td> 300€ </td>
	</tr>
	<tr> 
		<td> Vanessa </td>

	</tr>
</table>
</body>
</html>
